{% extends "index.html" %}
{% block head %}
<title> Put password page</title>
{% endblock %}

{% block content %}
<div class="container">
    <div class = "row justify-content-center">
    <div class = "col second">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('put') }}">
            <div class="form-group">
                <label for="exampleInputEmail1">Alias for the password</label>
                <input type="text" class="form-control" placeholder="Enter alias for the password" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email/Username of the password" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
    </div>
</div>
{% endblock %}
